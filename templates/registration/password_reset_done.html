{% extends "base.html" %}

{% block content %}

  <div class="reset-container">
      <div class="reset-box">
          <h1>Password Reset Email Sent</h1>
          <p>We have sent you an email to confirm your password reset.<br>
             Please check your inbox and follow the instructions.</p>
          <a href="{% url 'login' %}" class="back-btn">Back to Login</a>
      </div>
  </div>
  
<style>
/* ---------------- Container ---------------- */
.reset-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;   /* nga 80vh → 100vh */
    background: #f3f4f6;
}


/* ---------------- Box ---------------- */
.reset-box {
    background: #ffffff;
    padding: 40px 32px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}

/* ---------------- Ikona ---------------- */
.icon-circle {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: #e0f2fe; /* blu e lehtë */
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px auto;
}

.icon {
    font-size: 28px;
}

/* ---------------- Titulli ---------------- */
.reset-box h1 {
    font-size: 24px;
    font-weight: 600;
    color: #111827;
    margin-bottom: 16px;
}

/* ---------------- Teksti ---------------- */
.reset-box p {
    font-size: 16px;
    color: #4b5563;
    margin-bottom: 24px;
    line-height: 1.6;
}

/* ---------------- Butoni ---------------- */
.reset-box .back-btn {
    display: inline-block;
    padding: 10px 24px;
    background-color: #2563eb;   /* blu e fortë */
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

.reset-box .back-btn:hover {
    background-color: #1e40af;   /* blu më e errët */
}

/* ================= Dark Mode ================= */
body.dark .reset-container {
    background: #111827;
    min-height: 100vh;  /* sigurohu që mbulon gjithë faqen */
}


body.dark .reset-box {
    background: #1f2937; /* kuti gri e errët */
    color: #f9fafb;      /* tekst i bardhë */
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
}

body.dark .icon-circle {
    background: #1e40af; /* blu e errët */
}

body.dark .icon {
    color: #93c5fd; /* blu e hapur */
}

body.dark .reset-box h1 {
    color: #f9fafb;
}

body.dark .reset-box p {
    color: #d1d5db;
}

body.dark .reset-box .back-btn {
    background-color: #3b82f6;
}

body.dark .reset-box .back-btn:hover {
    background-color: #2563eb;
}



/* ===== Ngjyrat bazë ===== */
:root{
  --bg-light: #f3f4f6; /* light background */
  --bg-dark:  #0f172a; /* slate-900, njësoj kudo në dark */
  --panel-dark: #1f2937; /* slate-800 për box-in */
}

/* Bëje gjithë faqen të ketë të njëjtin sfond */
html, body { min-height: 100%; background: var(--bg-light); }
body.dark { background: var(--bg-dark) !important; }

/* Container-i transparënt që të duket sfondi i body-t */
.reset-container{
  display:flex; align-items:center; justify-content:center;
  min-height: 100dvh;               /* më mirë se 100vh kur ndryshon toolbar-i i browser-it */
  background: transparent;          /* mos përdor ngjyrë këtu */
}

/* Kutia në mes */
.reset-box{
  background: #ffffff;
  padding: 40px 32px; border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 450px; width: 100%; text-align: center;
  transition: background .3s, color .3s;
}

/* Dark panel i njëtrajtshëm */
body.dark .reset-box{
  background: var(--panel-dark);
  color: #f9fafb;
  box-shadow: 0 6px 20px rgba(0,0,0,.6);
}

/* (pjesët e tjera si te ti) */



</style>
{% endblock content %}
