{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'leads.admin.css' %}" />
<div class="signup_page max-w-lg mx-auto">
    <h1>Create an Account</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Signup
        </button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>
{% endblock content %}
