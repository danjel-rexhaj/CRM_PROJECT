{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'leads.admin.css' %}" />

<div class="flex items-center justify-center min-h-[70vh] bg-gray-900 text-white password_reset_Confirm">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <div class="flex justify-center mb-4">
      <img src="{% static 'images/gjergj_white.png' %}" alt="Logo" class="w-16 h-16">
    </div>
    <h1 class="text-2xl font-bold mb-4">Password Reset Complete ✅</h1>
    <p class="text-gray-300 mb-6">
      Your password has been successfully reset. You can now log in with your new password.
    </p>
    <a href="{% url 'login' %}"
       class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition">
      Go to Login →
    </a>
  </div>
</div>
{% endblock %}
