{% extends 'base.html' %}
{% load tailwind_filters %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'leads.admin.css' %}" />
<div class=" max-w-lg mx-auto password_reset_Confirm">
    <h1 class="text-4xl text-gray-800 mt-4">Enter your new password</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm new password</button>
    </form>
</div>

{% endblock content %}
